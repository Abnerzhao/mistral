Namespaces:
  MyService:
    actions:
      repeatable-action:
        class: std.echo
        base-parameters:
          output: Cheers!
        output:
          greeting: $.base_output

Workflow:
  tasks:
    repeater_task:
      repeat:
        iterations: 3
        delay: 1
      action: MyService.repeatable-action
      publish:
        greet_msg: greeting

    repeater_task_break_early:
      repeat:
        iterations: 5
        delay: 0
        break-on: $.greet_msg != null
      action: MyService.repeatable-action
      publish:
        greet_msg: greeting

    not_repeat_task:
      action: MyService.repeatable-action
      publish:
        greet_msg: greeting
      on-success: repeater_task
