Services:
   MyRest:
     type: REST_API
     parameters:
         baseUrl: http://some_host
     actions:
         create-vm:
           parameters:
               url: /service/action/execute
               method: GET
           task-parameters:
              flavor_id:
              image_id:

         backup-vm:
           parameters:
               url: url_for_backup
               method: GET
           task-parameters:
               server_id:

         attach-volume:
           parameters:
               url: url_for_attach
               method: GET
           task-parameters:
               size:
               mnt_path:

         format-volume:
           parameters:
               url: url_for_format
               method: GET
           task-parameters:
               volume_id:
               server_id:

Workflow:
   tasks:
     create-vms:
         action: MyRest:create-vm
         parameters:
           image_id: 1234
           flavor_id: 42

     attach-volumes:
         dependsOn: [create-vms]
         action: Nova:attach-volume
         parameters:
           size:
           mnt_path:

     format-volumes:
        dependsOn: [attach-volumes]
        action: Nova:format-volume
        parameters:
           server_id:

     backup-vms:
        dependsOn: [create-vms]
        action: Nova:backup-vm
        parameters:
           server_id:

   events:
     create-vms:
        type: periodic
        tasks: create-vms
        parameters:
            cron-pattern: "* * * * *"
