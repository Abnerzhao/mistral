Services:
  MyService:
    type: ECHO
    actions:
      build_full_name:
        output:
          full_name: John Doe
      build_greeting:
        output:
          greeting: Hello, John Doe!


Workflow:
  #  context = {
  #    'person': {
  #        'first_name': 'John',
  #        'last_name': 'Doe',
  #        'address': {
  #            'street': '124352 Broadway Street',
  #            'city': 'Gloomington',
  #            'country': 'USA'
  #        }
  #    }
  #  }

  tasks:
    build_full_name:
      action: MyService:build_full_name
      parameters:
        first_name: $.person.first_name
        last_name: $.person.last_name
      publish:
        f_name: full_name
      on-success: build_greeting

    build_greeting:
      action: MyService:build_greeting
      parameters:
        full_name: $.f_name
      publish:
        greet_msg: greeting
